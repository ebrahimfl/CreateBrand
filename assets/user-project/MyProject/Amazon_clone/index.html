<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Clone</title>
</head>
<body>
    <nav>
        <a href="/"><img width="100" src="./amazon_clone_img/assets/amazon_logo.png" alt=""></a>
        <div class="nav-country">
            <img src="./amazon_clone_img/assets/location_icon.png" height="20" alt="">
            <div>
                <p>Deliver to</p>
                <h1>United States</h1>
            </div>
        </div>
        <div class="nav-search">
            <div class="nav-search-cartegory">

                <img src="./amazon_clone_img/assets/dropdown_icon.png" height="12" alt="">

            <img class="nav-search-icon" src="./amazon_clone_img/assets/search_icon.png" alt="">

        <div class="nav-language">

        <div class="nav-text">

            <h1>Account & Lists <img width="8px" src="./amazon_clone_img/assets/dropdown_icon.png" alt=""></h1>
        </div>
        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>
        <a href="" class="nav-cart">
            <img width="35px" src="./amazon_clone_img/assets/cart_icon.png" alt="">
             <h4>Cart</h4>
        </a>
    </nav>
    <div class="nav-bottom">
        <div>
            <img width="25px" src="./amazon_clone_img/assets/menu_icon.png" alt="">
            <p>All</p>
        </div>
        <p>Today's Deals</p>
        <p>Customers Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>sell</p>
    </div>
    <div class="header-slider">
        <a href="#" class="control_prev">&#129144</a>
        <a href="#" class="control_next">&#129146</a>
        <ul>
            <img class="header-img" src="./amazon_clone_img/assets/header1.jpg" alt="">
            <img class="header-img" src="./amazon_clone_img/assets/header2.jpg" alt="">
            <img class="header-img" src="./amazon_clone_img/assets/header3.jpg" alt="">
            <img class="header-img" src="./amazon_clone_img/assets/header4.jpg" alt="">
            <img class="header-img" src="./amazon_clone_img/assets/header5.jpg" alt="">
            <img class="header-img" src="./amazon_clone_img/assets/header6.jpg" alt="">
